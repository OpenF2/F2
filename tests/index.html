<!DOCTYPE html>
<html>
<head>
	<title>F2 - Jasmine Unit Tests</title>
	<link rel="shortcut icon" type="image/png" href="js/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="js/jasmine-1.3.1/jasmine.css">
	<link rel="stylesheet" type="text/css" href="css/page.css">
</head>
<body>
	<div id="test-server-failure" style="background-color: #B03911; color: #FFFFFF; display: none; font-family: Monaco, Lucida Console, monospace; font-size: 11px; padding: 3px 9px;">
		The Node.js Test Server is not running. Some tests will not be run.
	</div>
	<div id="tests-skipped" data-count="0" style="background-color: #B03911; color: #FFFFFF; display: none; font-family: Monaco, Lucida Console, monospace; font-size: 11px; margin-top: 2px; padding: 3px 9px;"></div>
	<div id="test-fixture" style="display: none;">Testing</div>

	<!-- Jasmine scripts -->
	<script src="js/jasmine-1.3.1/jasmine.js"></script>
	<script src="js/jasmine-1.3.1/jasmine.async.min.js"></script>
	<script src="js/jasmine-1.3.1/jasmine-html.js"></script>

	<!-- node test server -->
	<script src="//localhost:8080/tests/js/initialize.js"></script>

	<!-- from phantom-jasmine -->
	<script src="js/console-runner.js"></script>

	<!-- from grunt-contrib-jasmine -->
	<script src="../node_modules/grunt-contrib-jasmine/tasks/jasmine/reporters/PhantomReporter.js"></script>

	<!-- include source files here... -->
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="../sdk/f2.min.js"></script>

	<!-- Helper scripts for test globals -->
	<script src="spec/spec-helpers.js"></script>

	<!-- Preloaded App Examples -->
	<script type="text/javascript">
		document.write("<div class='f2-app f2-app-container test1 " + TEST_APP_ID + "' style='display:none'>Preload App 1</div>");
		document.write("<div class='f2-app f2-app-container test2 " + TEST_APP_ID + "' style='display:none'>Preload App 2</div>");
	</script>

	<!-- include spec files here... -->
	<script src="js/preloadedTest.js"></script>
	<script src="spec/misc-spec.js"></script>
	<script src="spec/preamble-spec.js"></script>
	<script src="spec/container-spec.js"></script>
	<script src="spec/app-handlers-spec.js"></script>

	<!-- Start Jasmine server -->
	<script src="js/jasmine-init.js"></script>
</body>
</html>
